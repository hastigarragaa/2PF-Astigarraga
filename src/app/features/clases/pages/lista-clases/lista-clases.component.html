<h2>Lista de Clases</h2>

<table mat-table [dataSource]="clases" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let clase">{{ clase.id }}</td>
  </ng-container>

  <ng-container matColumnDef="tema">
    <th mat-header-cell *matHeaderCellDef>Tema</th>
    <td mat-cell *matCellDef="let clase">{{ clase.tema }}</td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let clase">{{ clase.fecha }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
